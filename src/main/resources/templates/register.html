<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="login-box">
        <form action="/register" method="post">
            <div class="mod-body clearfix">
                <div class="content pull-left">
                    <a href="/">返回主页</a>
                    <div class="form-group">
                        <label for="accountId">用户名</label>
                        <input type="text" class="form-control" id="accountId" placeholder="用户名"
                               th:value="${accountId}" name="accountId" required>
                    </div>
                    <div class="form-group">
                        <label for="name">昵称</label>
                        <input type="text" class="form-control" id="name" placeholder="密码" th:value="${name}"
                               name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码"
                               name="password" required>
                    </div>
                </div>
                <div class="side-bar pull-left">头像、分类等设置</div>
            </div>
            <div class="mod-footer">
                <div class="alert alert-danger pull-left" role="alert" th:text="${error}" th:if="${error!=null}"></div>
                <button type="submit" class="btn btn-default pull-right">注册</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
